{% extends "admin/master.html" %}

<link rel="stylesheet" href="static/assets/css/setting.css">

{% block body %}
{% if current_user.is_authenticated %}

<h1 class="display-4" style="font-size: 1.8rem;">CHÀO MỪNG ĐẾN TRANG QUẢN TRỊ</h1>
<div class="btn-group">
    <button type="button" class="btn btn-secondary">
        {{ current_user.name }}
    </button>
    <a role="button" class="btn btn-success" href="{{ url_for('setting_employee') }}"><i class="fas fa-user-cog"></i>
        Tùy chỉnh
    </a>
    <a role="button" class="btn btn-danger" href="{{ url_for('logout_employee') }}"><i class="fas fa-sign-out-alt"></i>
        Đăng xuất
    </a>
</div>


{% else %}
{% include "accounts/login.html" %}
{% endif %}
{% endblock %}
